<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <header style="background-color: black;" class="header">
        <div class="left-title"><a href="http://127.0.0.1:3000/b-in.html">Zpět</a></div>
        <div class="right-title">Počet otázek: <span id="tque"></span></div>
        <div class="clearfix"></div>
    </header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="result" class="quiz-body">
                        <form name="quizForm" onSubmit="">
                            <fieldset class="form-group">
                                <h4><span id="qid" style="color:rgb(255, 255, 255)">1.</span> <span id="question" style="color:rgb(255, 255, 255)"></span></h4>
                                <div class="option-block-container" id="question-options" style="color:white"> </div>
                            </fieldset> <button name="previous" id="previous" class="btn btn-success">Zpět</button>
                            &nbsp; <button name="next" id="next" class="btn btn-success">Další</button>
                        </form>
                    </div>
                </div> 
            </div> 
        </div> 
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
